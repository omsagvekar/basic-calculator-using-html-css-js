<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: #f4f4f9;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #4CAF50;
            }

            label {
                font-size: 16px;
                margin-bottom: 8px;
                display: inline-block;
                color: #555;
            }

            input[type="number"], select, button {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 2px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                outline: none;
            }

            input[type="number"]:focus, select:focus, button:focus {
                border-color: #4CAF50;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #45a049;
            }

            select {
                cursor: pointer;
            }

            .result {
                font-size: 18px;
                font-weight: bold;
                margin-top: 15px;
                color: #333;
                padding: 10px;
                background: #e7f5e7;
                border: 2px solid #4CAF50;
                border-radius: 5px;
            }

            .error {
                color: red;
                font-size: 16px;
                margin-top: 15px;
            }

            p {
                font-size: 18px;
                margin-bottom: 20px;
                color: #333;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <h2>Simple Calculator</h2>
            <p>Enter two numbers and select an operation:</p>

            <label for="number1">Enter first number:</label>
            <input type="number" id="number1" name="enter first number">

            <label for="number2">Enter second number:</label>
            <input type="number" id="number2" name="enter second number">

            <label for="choose">Choose operation:</label>
            <select id="choose">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>

            <button onclick="calculate()">Submit</button>

            <p id="result" class="result"></p>
            <p id="error" class="error"></p>
        </div>

        <script type="text/javascript">
            function calculate() {
                // Get values from the input fields
                let number1 = parseInt(document.getElementById("number1").value);
                let number2 = parseInt(document.getElementById("number2").value);
                let method = document.getElementById("choose").value;
                
                // Initialize the result and error message
                let result;
                let errorMessage = '';

                // Perform calculations based on the selected operation
                switch (method) {
                    case "addition":
                        result = number1 + number2;
                        break;
                    case "subtraction":
                        result = number1 - number2;
                        break;
                    case "multiplication":
                        result = number1 * number2;
                        break;
                    case "division":
                        if (number2 === 0) {
                            errorMessage = "Error: Division by zero is not allowed.";
                            result = null;
                        } else {
                            result = number1 / number2;
                        }
                        break;
                    default:
                        result = null;
                        errorMessage = "Invalid operation";
                }

                // Display the result or error message
                if (result !== null) {
                    document.getElementById("result").innerText = "Result: " + result;
                    document.getElementById("error").innerText = '';
                } else {
                    document.getElementById("error").innerText = errorMessage;
                    document.getElementById("result").innerText = '';
                }
            }
        </script>

    </body>
</html>
